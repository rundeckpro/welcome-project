projects:
  - name: welcome-project
    archive: projects/welcome-project.rdproject.jar
  - name: azure-demo
    archive: projects/azure-demo.rdproject.jar
    configuration:
      - key: resources.source.2.config.client
        value: AZURE_CLIENTID
      - key: resources.source.2.config.subscriptionId
        value: AZURE_SUBSCRIPTIONID
      - key: resources.source.2.config.tenant
        value: AZURE_TENANTID
      - key: project.healthcheck.plugin.1.config.clientId
        value: AZURE_CLIENTID
      - key: project.healthcheck.plugin.1.config.subscriptionId
        value: AZURE_SUBSCRIPTIONID
      - key: project.healthcheck.plugin.1.config.tenantId
        value: AZURE_TENANTID
      - key: project.jobs.gui.groupExpandLevel
        value: "-1"
  - name: aws-demo
    archive: projects/aws-demo.rdproject.jar
    configuration:
      - key: resources.source.2.config.accessKey
        value: AWS_ACCESS_KEY
      - key: resources.source.2.config.secretKey
        value: AWS_SECRET_KEY
      - key: project.jobs.gui.groupExpandLevel
        value: "-1"
  - name: gcp-demo
    archive: projects/gcp-demo.rdproject.jar
    configuration:
      - key: resources.source.2.config.projectId
        value: GCP_PROJECTID
      - key: resources.source.2.config.zone
        value: GCP_ZONE
      - key: resources.source.2.config.accessKey
        value: keys/project/gcp-demo/gcp-access-key.json
      - key: project.jobs.gui.groupExpandLevel
        value: "-1"
  - name: oracle-cloud-demo
    archive: projects/oracle-cloud-demo.rdproject.jar
    configuration:
      - key: resources.source.1.config.compartmentId
        value: OCI_TENANTID
      - key: resources.source.1.config.fingerprint
        value: OCI_FINGERPRINT
      - key: resources.source.1.config.tenant_id
        value: OCI_TENANTID
      - key: resources.source.1.config.region
        value: OCI_REGION
      - key: resources.source.1.config.user_id
        value: OCI_USERID
      - key: project.jobs.gui.groupExpandLevel
        value: "-1"

keys:
  - path: node/node.key
    type: privateKey
    file: data/linux_id_rsa
  - path: project/azure-demo/azure.key
    type: password
    content: AZURE_API_KEY
  - path: project/gcp-demo/gcp-access-key.json
    type: privateKey
    file: GCP_KEY_FILE
  - path: project/aws-demo/secret.key
    type: password
    content: AWS_SECRET_KEY
  - path: project/oracle-cloud-demo/connection.pem
    type: privateKey
    file: OCI_KEY_PATH

acls:
  - name: healthck.aclpolicy
    file: acls/healthck.aclpolicy
  - name: UserAccess.aclpolicy
    file: acls/user.aclpolicy
  - name: azure-demo-storage.aclpolicy
    file: acls/azure-demo-storage.aclpolicy
  - name: system-healthcheck.aclpolicy
    file: acls/system-healthcheck.aclpolicy

users:
  - username: alice
    email: alice@rundeck.io
  - username: bonny
    email: bonny@rundeck.io
  - username: charles
    email: charles@rundeck.io
  - username: donny
    email: donny@rundeck.io
  - username: eliot
    email: eliot@rundeck.io
  - username: fred
    email: fred@rundeck.io

settings:
  - key: rundeck.gui.login.welcomeHtml
    value: <b>Welcome Project Login Page</b>
  - key: oracle.tenant_id
    value: OCI_TENANTID
  - key: oracle.user_id
    value: OCI_USERID
  - key: oracle.region
    value: OCI_REGION
  - key: oracle.fingerprint
    value: OCI_FINGERPRINT
  - key: oracle.private_key_path
    value: keys/project/oracle-cloud-demo/connection.pem
  - key: gcp.access_key_path
    value: keys/project/gcp-demo/gcp-access-key.json
  - key: gcp.projectId
    value: GCP_PROJECTID
  - key: gcp.zone
    value: GCP_ZONE
  - key: azure.clientId
    value: AZURE_CLIENTID
  - key: azure.keyPath
    value: keys/project/azure-demo/azure.key
  - key: azure.subscriptionId
    value: AZURE_SUBSCRIPTIONID
  - key: azure.tenantId
    value: AZURE_TENANTID
  - key: aws.access_key
    value: AWS_ACCESS_KEY
  - key: aws.secret_key_path
    value: keys/project/aws-demo/secret.key
  - key: aws.region
    value: AWS_REGION
